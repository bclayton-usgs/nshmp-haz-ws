<body>


  <br/>

  <div id="control">

    <div class="btn-group btn-group-sm" data-toggle="buttons">
      <label class="btn btn-default active"
             data-toggle="tooltip"
             data-container="body"
             title="Sort Alphabetically">
        <input type="radio"
               name="gmmsort"
               value="alpha"
               aria-label="Sort Alphabetically"
               checked="">
          <span class="glyphicon glyphicon-sort-by-alphabet"
                aria-hidden="true">
          </span>
        </input>
      </label>
      <label class="btn btn-default"
             data-toggle="tooltip"
             data-container="body"
             title="Sort by Group">
        <input type="radio"
               name="gmmsort"
               value="group"
               aria-label="List by Group">
          <span class="glyphicon glyphicon-list"
                aria-hidden="true">
          </span>
        </input>
      </label>
    </div>

<div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

  <script>
  $(function(){
    $('[data-toggle="tooltip"]').tooltip(); 

    var gmmAlphaOptions = $('select#gmms option');
    // console.log(gmmAlphaOptions);

  var gmmGroups = {
    WUS_14_CRUSTAL : "2014 Active Crust (WUS)",
    CEUS_14_CRUSTAL : "2014 Stable Crust (CEUS)",
    WUS_14_INTERFACE : "2014 Subduction Interface (WUS)",
    WUS_14_SLAB : "2014 WUS Subduction Intraslab (WUS)",
    CEUS_08_CRUSTAL : "2008 Stable Crust (CEUS)",
    WUS_08_CRUSTAL : "2008 Active Crust (WUS)",
    WUS_08_INTERFACE : "2008 Subduction Interface (WUS)",
    WUS_08_SLAB : "2008 Subduction Intraslab (WUS)",
    OTHER : "Others"};

    // magnitude converting flavors can be added if required
    // CEUS_08_GRID_MB : "2008 CEUS Grid [mb -> Mw]",

    var gmmGroupOptions = $();
    $.each(gmmGroups, function(key, value) {
      // console.log(key + " : " + value);
      var optGroup = $('<optgroup/>').attr('label', value);
      gmmGroupOptions = gmmGroupOptions.add(optGroup);
      optGroup.append(gmmAlphaOptions.filter('.' + key).clone());
    });

    $("input[name='gmmsort']").change(function() {
      var options = this.value === "alpha" ? gmmAlphaOptions : gmmGroupOptions;
      $("#gmms").empty().append(options);
      $("#gmms").scrollTop(0);
    });



    // console.log(gmmGroupOptions);

  // $('select#gmms').append(gmmGroupOpts);

});



</script>

</body>
</html>

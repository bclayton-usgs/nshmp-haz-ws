<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/d3.min.js"></script>

<style>

body {
	height: 100%;
	margin: 0;
	overflow: hidden;
}

h1 {
	font-family: 'HelveticaNeue-Light', sans-serif;
	font-weight: normal;
}

text {
	font: 10px sans-serif;
}

svg {
	border: 1px dotted orange;
}

#plot {
  width: 100%;
  height: 100%;
  position: absolute;

}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}

.legend line,
.lines {
	fill: none;
	stroke-width: 1.5px;
	stroke-linejoin: round;
	stroke-linecap: round;
}

</style>

<title>ServiceTest</title>
</head>
<body>

<svg id="plot"></svg>

<script src="js/d3.min.js"></script>
<script>

// var pp = {"ids":["ASK_14","BSSA_14","CB_14","CY_14","IDRISS_14"],"input":{"rate":0.0,"Mw":6.5,"rJB":10.0,"rRup":10.3,"rX":10.0,"dip":90.0,"width":14.0,"zTop":0.5,"zHyp":7.5,"rake":0.0,"vs30":760.0,"vsInf":true,"z2p5":NaN,"z1p0":NaN}};

var pp = "http://localhost:8080/nshmp-haz-ws/DeterministicSpectra?ids=ZHAO_06_INTER,BCHYDRO_12_INTER,AM_09_INTER&mag=8.8&rjb=8.0&rrup=30.0&rx=35.0&dip=30.0&width=25.0&ztop=20.0&zhyp=20.0&rake=90.0&vs30=760.0&vsinf=true&z2p5=NaN&z1p0=NaN";

var margin = {top: 10, right: 10, bottom: 40, left: 50},
    width = parseInt(d3.select("#plot").style("width")) - margin.left - margin.right, // 640,
    height = parseInt(d3.select("#plot").style("height")) - margin.top - margin.bottom; // 480;

// var x = d3.scale.log()
//     .domain([0.1, 100])
//     .range([0, width]);

var x = d3.scale.linear().range([0, width]).nice(),
	y = d3.scale.linear().range([height, 0]).nice();

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
	.x(function(d) { return x(d[0]); })
	.y(function(d) { return y(d[1]); });

var svg = d3.select("#plot")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// will want this for hazard curve plots
// svg.append("defs").append("clipPath")
//     .attr("id", "clip")
//   .append("rect")
//     .attr("width", width)
//     .attr("height", height);

// reduced data for plotting 
var seriesNames = [];
var seriesData = [];

d3.json(pp, function(error, response) {
//.header("Content-Type", "application/json")
	// .post(JSON.stringify(pp), function(error, response) {
		
// 	document.getElementsByTagName('body')[0].innerHTML +=  JSON.stringify(response);
	
	var dataset = response.means;
	var series = dataset.series;
	
 	x.domain(d3.extent(dataset.xValues)).nice();
	y.domain([d3.min(series, function(d) { return d3.min(d.yValues); }),
			  d3.max(series, function(d) { return d3.max(d.yValues); })]).nice();
 	
	series.forEach(function(d, i) {
		seriesNames.push(d.name);
		seriesData.push(d3.zip(dataset.xValues, d.yValues));
	});
	
	svg.append("g")
		.attr("class", "lines")
		.attr("clip-path", "url(#clip)")
	  .selectAll("path")
		.data(seriesData)
	  .enter().append("path")
		.style("stroke", function(d, i) { return color(i); })
		.attr("d", line);

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis);
	
	svg.append("text")
		.attr("y", height + margin.bottom)
		.attr("x", width / 2)
		.style("text-anchor", "middle")
		.text(dataset.xLabel);

	svg.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", 0 - margin.left)
		.attr("x",0 - (height / 2))
		.attr("dy", "1em")
		.style("text-anchor", "middle")
		.text(dataset.yLabel);

	var legend = svg.append("g")
		  .attr("class", "legend")
		.selectAll("g")
		  .data(seriesNames)
		.enter().append("g")
		  .attr("transform", function(d, i) { return "translate(" + (width - 240) + "," + (20 + i * 20) + ")"; });

	legend.append("line")
		.style("stroke", function(d, i) { return color(i); })
		.attr("x2", 20);

	legend.append("text")
		.attr("dy", ".35em")
		.attr("x", 26)
		.text(function(d, i) { return d; });

	function resize() {
		var width = parseInt(d3.select("#plot").style("width")) - margin.left - margin.right,
			height = parseInt(d3.select("#plot").style("height")) - margin.top - margin.bottom;

		/* Update the range of the scale with new width/height */
		x.range([0, width]).nice();
		y.range([height, 0]).nice();

		/* Update the axis with the new scale */
		svg.select(".x.axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);

		svg.select(".y.axis")
			.call(yAxis);

		/* Force D3 to recalculate and update the line */
		svg.selectAll(".lines path")
			.attr("d", line);
		
		
	}

	d3.select(window).on("resize", resize); 

	resize();

});

</script>

</body>
</html>

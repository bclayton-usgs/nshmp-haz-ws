<!doctype html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/template.css">
  <link rel="stylesheet" href="../../css/D3View.css">
  <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <style>
    #view{
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: 3em 0 3em 0;
      padding: 20px;
      overflow: scroll;
    }
  </style>
</head>


<body>

  <div id='view'></div>  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
  <script src="https://d3js.org/d3.v4.min.js"></script>
  
  <script type='module'>
    import D3View from '../../js/lib/D3View.js';
    import Header from '../../js/lib/Header.js';
    import Footer from '../../js/lib/Footer.js';

    let footer = new Footer();
    let header = new Header().setTitle('D3View Example');
    let el = document.querySelector('#view');
    let view = new D3View(el)
        .withPlotHeader()
        .withPlotFooter();
    view.hide(false);
    view.setPlotTitle('This is a title');
  </script>

</body>

</html>

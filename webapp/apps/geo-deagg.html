<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">   

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="css/template.css" type="text/css">
  <link rel="stylesheet" href="css/D3View.css" type="text/css">
</head>

<body>

  <!-- Control panel -->
  <div class='hidden' id="control" >
    <form id="inputs">
      <div class="form-horizontal">

        <!-- Edition select menu -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> 
            Edition: 
          </label>
          <select class="form-control" id="edition" name="edition">
          </select>
        </div>

        <!-- Region select menu --> 
        <div class="form-group">
          <label class="control-spacer control-group" for="region"> 
            Region: 
          </label>
          <select class="form-control" id="region" name="region" autofocus>
          </select>
        </div>
        
        <!-- Latitude input --> 
        <div class="form-group form-group-sm form-inline" id="lat-form">
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <small id="lat-bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="latitude" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>

        <!-- Longitude input --> 
        <div class="form-group form-group-sm form-inline" id="lon-form">
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <small id="lon-bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control" type="text" name="longitude" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        
        <!-- Choose location on map -->
        <div class='form-group form-group-sm'>
          <button class="btn btn-default" id='test-site-picker' type='button'>
            Choose a test site
          </button>
        </div>
        <!-- End: Choose location on map -->

        <!-- Itensity measure type select menu  -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> 
            Intensity Measure Type: 
          </label>
          <select class="form-control" id="imt" name="imt">
          </select>
        </div>

        <!-- Vs30 select menu --> 
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> 
            V<sub>s</sub>30: 
          </label>
          <select class="form-control" id="vs30" name="vs30">
          </select>
        </div>

        <!-- Return period input --> 
        <div class="form-group form-group-sm form-inline" id="period-form">
          <label class="control-spacer control-group" 
            for="return-period"> Return Period: 
          </label> <br>
          <div class="input-group">
            <input id="return-period" class="form-control" 
                type="number" name="returnperiod" />
          </div>
        </div>
        <!-- Return period buttons -->
        <div class='btn-group btn-group-xs btn-group-justified' 
            id='return-period-btns' data-toggle='buttons' role='group'>
          
          <label class='btn btn-default' id='return-period-2475' 
              for='return-period-input-2475'>
            <input type='radio' id='return-period-input-2475' value='2475'/> 
            2% in 50 years <br> <small> (2,475 years) </small> 
          </label>
          
          <label class='btn btn-default' id='return-period-975' 
              for='return-period-input-975'>
            <input type='radio' id='return-period-input-975' value='975'/> 
            5% in 50 years <br> <small> (975 years) </small> 
          </label>
          
          <label class='btn btn-default' id='return-period-475'
              for='return-period-input-475'>
            <input type='radio' id='return-period-input-475' value='475'/> 
            10% in 50 years <br> <small> (475 years) </small> 
          </label>
        </div>

      </div> 
    </form>
  </div> 

  <!-- Plots -->
  <div id="content">
  </div> 

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- D3 --> 
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
   
  <!-- Application specific JavaScript --> 
  <script type='module'>
    import Config from './js/lib/Config.js';
    import GeoDeagg from './js/GeoDeagg.js';

    Config.getConfig(GeoDeagg); 
  </script>

</body>

</html>

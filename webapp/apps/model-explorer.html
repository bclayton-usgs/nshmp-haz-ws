

<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">   

  <!-- Title is defined in common.js -->
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="css/template.css" type="text/css">
  <link rel="stylesheet" href="css/D3View.css" type="text/css">
  <link rel="stylesheet" href="css/model-explorer.css" type="text/css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->


<!-- ................................ Body ................................. -->
<body>


  <!-- ............................. Control Panel ......................... -->
  <div class='hidden' id="control" >
    <form id="inputs">
      <div class="form-horizontal">

        <!-- .................. Edition Menu ........................ -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> Edition: </label>
          <select class="form-control" id="edition" name="edition">
          </select>
        </div>
        <!-- ............. End: Edition Menu ........................ -->

        <!-- .................. Region Menu ......................... -->
        <div class="form-group">
          <label class="control-spacer control-group" for="region"> Region: </label>
          <select class="form-control" id="region" name="region" autofocus>
          </select>
        </div>
        <!-- .................. End: Region Menu .................... -->
        
        <!-- .................. Enter Latitude ...................... -->
        <div class="form-group form-group-sm form-inline" id="lat-form">
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <small id="lat-bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="lat" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Latitude ................. -->

        <!-- .................. Enter Logitude ...................... -->
        <div class="form-group form-group-sm form-inline" id="lon-form">
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <small id="lon-bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control"  type="text" name="lon" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Logitude ................. -->
        
        <!-- Choose location on map -->
        <div class='form-group form-group-sm'>
          <button class="btn btn-default" id='test-site-picker' type='button'>
            Choose a test site
          </button>
        </div>
        <!-- End: Choose location on map -->

        <!-- .................. IMT Menu ............................ -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> Intensity Measure Type: </label>
          <select class="form-control" id="imt" name="imt">
          </select>
        </div>
        <!-- .................. End: Imt Menu ....................... -->

        <!-- .................. Vs30 Menu ........................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> V<sub>s</sub>30: </label>
          <select class="form-control" id="vs30" name="vs30">
          </select>
        </div>
        <!-- .................. End: Vs30 Menu ...................... -->

      </div> 
    </form>
  </div> 
  <!-- ........................ End: Control Panel ......................... -->



  <!-- ........................... Plots ................................... -->
  <div id="content">
  </div> 
  <!-- ........................ End: Plots ................................. -->



  <!-- ...................... Import JavaScript ............................ -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Application Specific JavaScript ......... -->
  <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  
  <script type='module'>
    import Config from './js/lib/Config.js';
    import { ModelExplorer } from './js/ModelExplorer.js';

    Config.getConfig(ModelExplorer); 
  </script>
  <!-- ................... End: Import JavaScript .......................... -->



</body>
<!-- ........................... End: Body ................................. -->

</html>

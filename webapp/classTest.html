<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <!-- Title is defined in common.js -->  
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css" type="text/css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->



<!-- ................... Body ................ -->
<body>


  <!-- ........... Include Header ................ -->
  <div id="include-header"></div>
  <!-- ........... Include Header ................ -->
  
  <!-- ............. Include Footer .............. -->
  <div id="include-footer"></div>  
  <!-- ............. Include Footer .............. -->

  <!-- .......... Include Spinner ................ -->
  <div id="include-spinner"></div>
  <!-- .......... Include Spinner ................ -->


  <!-- ................................. Plots ............................................. -->
  <div id="content" style="margin: 2em 0 3.5em 0">
   
  </div> 
  <!-- .............................. End: Plots ........................................... -->



  <!-- ................. Import JavaScript .................... -->

  <!-- ............ jQuery ................ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- ............ jQuery ................ -->


  <!-- ............. Bootstrap ............ -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- ............. Bootstrap ............ -->

  <!-- ..... Application Specific JavaScript ......... -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/common.js"    type="text/javascript" charset="UTF-8"></script>
  <script src="js/lib/Plot.js"  type="text/javascript" charset="UTF-8"></script>
  <!-- ..... Application Specific JavaScript ......... -->


  <!-- ............... End: Import JavaScript ................. -->


<script>

var data = [
  [
    [0,0.1],
    [1,0.5],
    [2,1.0],
    [3,1.5],
    [4,0.0]
  ]
];


var plotTest  = new Plot("content");
plotTest.setTitle("Title 1");
plotTest.data   = data;
plotTest.labels = ["Test Label"];
plotTest.xlabel = "X-label Test";
plotTest.ylabel = "Y-label Test";
plotTest.setPlotScale("log","linear");
plotTest.removeSmallValues(0);
plotTest.plotData();
plotTest.updatePlotSize();


var plotTest2  = new Plot("content");
plotTest2.setTitle("Title 2");
plotTest2.data   = data;
plotTest2.labels = ["Test Label 2"];
plotTest2.xlabel = "X-label Test 2";
plotTest2.ylabel = "Y-label Test 2";
plotTest2.setPlotScale("log","log");
plotTest2.plotData();
plotTest2.updatePlotSize();


var plotTest3  = new Plot("content");
plotTest3.setTitle("Title 3");
plotTest3.data   = data;
plotTest3.labels = ["Test Label"];
plotTest3.xlabel = "X-label Test";
plotTest3.ylabel = "Y-label Test";
plotTest3.plotData();
plotTest3.updatePlotSize();

</script>


</body>
<!-- ................... Body ................ -->




</html>

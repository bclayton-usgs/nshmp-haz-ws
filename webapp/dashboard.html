

<!doctype html>


<html lang="en">

<!-- ......................... Head ........................................ -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <!-- Bootstrap -->
  <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- CSS Files -->

<body>

  <div id="container">
    <div id="dash">
     
      <div class="col-sm-offset-1 col-sm-4 col-sm-offset-1"
        onclick=window.location="/nshmp-haz-ws/model-compare.html">
        <div class="panel panel-default">
          <div class="panel-body">
            <img class="img-responsive" 
                src="/nshmp-haz-ws/img/modelCompareIcon.svg">
          </div>
          <div class="panel-footer">
            <h2 class="panel-title"> Model Comparison </h2> 
          </div>
        </div>
      </div>
      
      
      <div class="col-sm-offset-1 col-sm-4 col-sm-offset-1"
          onclick=window.location="/nshmp-haz-ws/model-explorer.html">
        <div class="panel panel-default">
          <div class="panel-body">
            <img class="img-responsive" 
                src="/nshmp-haz-ws/img/modelExplorerIcon.svg">
          </div>
          <div class="panel-footer">
            <h2 class="panel-title"> Model Explorer </h2> 
          </div>
        </div>
      </div>
      
      
      <div class="col-sm-offset-1 col-sm-4 col-sm-offset-1"
          onclick=window.location="/nshmp-haz-ws/spectra-plot.html">
        <div class="panel panel-default">
          <div class="panel-body">
            <img class="img-responsive" 
                src="/nshmp-haz-ws/img/spectraIcon.svg">
          </div>
          <div class="panel-footer">
            <h2 class="panel-title"> Response Spectra </h2> 
          </div>
        </div>
      </div>

      
      <div class="col-sm-offset-1 col-sm-4 col-sm-offset-1"
          onclick=window.location="/nshmp-haz-ws/test-sites.html">
        <div class="panel panel-default">
          <div class="panel-body">
            <img class="img-responsive" 
                src="/nshmp-haz-ws/img/testSiteIcon.svg">
          </div>
          <div class="panel-footer">
            <h2 class="panel-title"> Test Sites </h2> 
          </div>
        </div>
      </div>
    
    
    </div>

  <!-- ..................... Import JavaScript ............................. -->

  <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <!--  Bootstrap -->
  <script

  <script src="js/lib/Footer.js" charset="UTF-8"> </script>
  <script src="js/lib/Header.js" charset="UTF-8"> </script>
  <script src="js/lib/D3View.js" charset="UTF-8"></script>                      
  <script src="js/lib/D3LinePlot.js" charset="UTF-8"></script>

  <script src="js/lib/Settings.js" charset="UTF-8"></script>                     
  
  <script> 
    let footer = new Footer();
    footer.removeButtons();
    let header = new Header();
    header.setTitle("Dashboard");

    let settings = new Settings(footer.settingsBtnEl);
  </script>

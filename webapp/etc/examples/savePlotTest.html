
<!doctype html>


<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/nshmp-haz-ws/css/template.css">
  <link rel="stylesheet" href="/nshmp-haz-ws/css/D3View.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    #plot{
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: 2.5em 0 3.5em 0;
      padding: 20px;
    }
  </style>
</head>


<body>

  <div id="plot"></div>  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="/nshmp-haz-ws/js/lib/Header.js" charset="UTF-8"></script>
  <script src="/nshmp-haz-ws/js/lib/Footer.js" charset="UTF-8"></script>
  <script src="/nshmp-haz-ws/js/lib/D3View.js" charset="UTF-8"></script>
  <script src="/nshmp-haz-ws/js/lib/D3LinePlot.js" charset="UTF-8" ></script>
  <script src="/nshmp-haz-ws/js/lib/Tooltip.js" charset="UTF-8"></script>

  
  <script>
    
    let footer = new Footer();
    let header = new Header();
    let title = "Save Plot Test";
    header.setTitle(title);
    
    let el = document.querySelector("#plot");
    let plot = new D3LinePlot(el);
    
    let data = [
      [
        [0.1,1.0],
        [1.0,0.5],
        [2.0,0.8]
      ],
      [
        [0.1,0.2],
        [1.0,1.0],
        [2.0,0.5]
      ]
    ];

    let metadata ={
      version: "1.1",
      url: window.location.href,
      time: new Date()
    };
    
    plot.data = data;
    plot.ids = ["line1","line2"];
    plot.labels = ["Line 1","Line 2"];
    plot.metadata = metadata;
    plot.plotFilename = "testPlot";
    plot.xLabel = "X Label";
    plot.yLabel = "Y Label";
    let options = {
        downloadFileName: "testPlot",
        title: "Test Plot",
        xAxisScale: "linear",
        yAxisScale: "linear"
    };
    plot.setOptions(options); 
     
    plot.plotData();
    console.log(plot);
   
  </script>


</body>

</html>

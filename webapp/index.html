

<!doctype html>


<html lang="en">

<!-- ......................... Head ........................................ -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <!-- Bootstrap -->
  <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- CSS Files -->
  <link rel="stylesheet" href="apps/css/template.css" type="text/css">
  <link rel="stylesheet" href="apps/css/dashboard.css" type="text/css">

</head>
<!-- ......................... End: Head ................................... -->



<!-- ........................... Body ...................................... -->
<body>

  <div id="container">
    <div id="dash">
    
    
      <div class="row"> 
        
        <div class="col-sm-4"
          onclick=window.location="apps/gmm-distance.html">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" 
                  src="apps/img/gmmDistanceIcon.svg">
            </div>
            <div class="panel-footer">
              <h2 class="panel-title"> Ground Motion Vs. Distance </h2> 
            </div>
          </div>
        </div>
        
        
        <div class="col-sm-4"
          onclick=window.location="apps/model-compare.html">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" 
                  src="apps/img/modelCompareIcon.svg">
            </div>
            <div class="panel-footer">
              <h2 class="panel-title"> Model Comparison </h2> 
            </div>
          </div>
        </div>
        
        
        <div class="col-sm-4"
            onclick=window.location="apps/model-explorer.html">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" 
                  src="apps/img/modelExplorerIcon.svg">
            </div>
            <div class="panel-footer">
              <h2 class="panel-title"> Model Explorer </h2> 
            </div>
          </div>
        </div>
      
      </div>

      <div class="row">
        
        <div class="col-sm-4"
            onclick=window.location="apps/spectra-plot.html">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" 
                  src="apps/img/spectraIcon.svg">
            </div>
            <div class="panel-footer">
              <h2 class="panel-title"> Response Spectra </h2> 
            </div>
          </div>
        </div>

        
        <div class="col-sm-4"
            onclick=window.location="apps/test-sites.html">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" 
                  src="apps/img/testSiteIcon.svg">
            </div>
            <div class="panel-footer">
              <h2 class="panel-title"> Test Sites </h2> 
            </div>
          </div>
        </div>
        
        
        <div class="col-sm-4"
            onclick=window.location="apps/services.html">
          <div class="panel panel-default">
            <div class="panel-body">
              <img class="img-responsive" 
                  src="apps/img/servicesIcon.png">
            </div>
            <div class="panel-footer">
              <h2 class="panel-title"> Services </h2> 
            </div>
          </div>
        </div>

      </div>
    
    </div>
  </div>

  <!-- ..................... Import JavaScript ............................. -->

  <!-- jQuery -->
  <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>

  <!--  Bootstrap -->
  <script 
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </script>

  <!-- Application Specific JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"> </script>
  <script src="apps/js/lib/Footer.js" charset="UTF-8"> </script>
  <script src="apps/js/lib/Header.js" charset="UTF-8"> </script>
  <script src="apps/js/lib/D3View.js" charset="UTF-8"></script>                      
  <script src="apps/js/lib/D3LinePlot.js" charset="UTF-8"></script>                  
  <script src="apps/js/lib/Tooltip.js" charset="UTF-8"></script>                     
  <script src="apps/js/lib/Settings.js" charset="UTF-8"></script>                     
  
  <script> 
    let footer = new Footer();
    footer.removeButtons();
    let header = new Header();
    header.setTitle("Dashboard");

    let settings = new Settings(footer.settingsBtnEl);
  </script>
  <!-- ..................... End: Import JavaScript ........................ -->



</body>
<!-- ......................... End: Body ................................... -->

</html>

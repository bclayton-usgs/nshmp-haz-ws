

<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <title>NSHMP Model Compare</title>
  <meta name="veiwport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/model-compare.css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->



<!-- ................... Body ................ -->
<body>


  <!-- ########################################### -->
  <!-- -->
  <!-- ............ Include Files ................ -->

  <!-- ........... Include Header ................ -->
  <div id="include-header"></div>
  <!-- ........... Include Header ................ -->
  
  <!-- ............. Include Footer .............. -->
  <div id="include-footer"></div>  
  <!-- ............. Include Footer .............. -->

  <!-- .......... Include Spinner ................ -->
  <div id="include-spinner"></div>
  <!-- .......... Include Spinner ................ -->

  <!-- .......... End: Include Files ............. -->
  <!-- -->
  <!-- ########################################### -->


  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Control Panel ..................................... -->
  <div id="control" >
    <form id="inputs">
      <div class="form-horizontal">


        <!-- .................. Region Menu ......................... -->
        <div class="form-group">
          <label class="control-spacer control-group" for="region"> Region: </label>
          <select class="form-control" id="region" size=3 autofocus onchange="add_editions()">
          </select>
        </div>
        <!-- .................. End: Region Menu .................... -->

        <!-- .................. Edition Menu ........................ -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> Edition: </label>
          <select class="form-control" id="edition" multiple onchange="add_options()">
          </select>
        </div>
        <!-- ............. End: Edition Menu ........................ -->

        <!-- .................. Enter Latitude ...................... -->
        <div class="form-group form-group-sm form-inline" >
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <br> <small id="lat_bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="lat" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Latitude ................. -->

        <!-- .................. Enter Logitude ...................... -->
        <div class="form-group form-group-sm form-inline" >
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <br> <small id="lon_bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control"  type="text" name="lon" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Logitude ................. -->

        <!-- .................. IMT Menu ............................ -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> Intensity Measure Type: </label>
          <select class="form-control" id="imt">
          </select>
        </div>
        <!-- .................. End: Imt Menu ....................... -->

        <!-- .................. Vs30 Menu ........................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> V<sub>s</sub>30: </label>
          <select class="form-control" id="vs30" >
          </select>
        </div>
        <!-- .................. End: Vs30 Menu ...................... -->

      </div> 
    </form>
  </div> 
  <!-- ............................ End: Control Panel ..................................... -->
  <!-- -->
  <!-- ##################################################################################### -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Plots ............................................. -->
  <div id="content">

    <!-- ................. Hazard Curves Plot ........... -->
    <div id="hazard-plot-panel" >
      <div class="panel panel-default">
        <!-- Plot Title -->
        <div class="panel-heading" id="hazard-plot-title">
          Hazard Curves 
          <span id="hazard-plot-text"></span>  
          <span id="hazard-plot-resize" ></span>
        </div> 
        <!-- Plot -->
        <div class="panel-content" id="hazard-curves-plot"></div>
        <!-- Plot Buttons -->
        <div class="panel-footer"  id="axes-btn">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group axes-btn" role="group" >
              <button type="button" class="btn btn-default" id="hazard-plot-xaxis">X-axis</button>
            </div>
            <div class="btn-group axes-btn" role="group">
              <button type="button" class="btn btn-default" id="hazard-plot-yaxis">Y-axis</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- ................. Hazard Curves Plot ........... -->

  </div> 
  <!-- .............................. End: Plots ........................................... -->
  <!-- -->
  <!-- ##################################################################################### -->

</body>
<!-- ................... Body ................ -->

</html>



<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">   

  <!-- Title is defined in common.js -->
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css"      type="text/css">
  <link rel="stylesheet" href="css/model-compare.css" type="text/css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->



<!-- ................... Body ................ -->
<body>


  <!-- ########################################### -->
  <!-- -->
  <!-- ............ Include Files ................ -->

  <!-- ........... Include Header ................ -->
  <div id="include-header"></div>
  <!-- ........... Include Header ................ -->
  
  <!-- ............. Include Footer .............. -->
  <div id="include-footer"></div>  
  <!-- ............. Include Footer .............. -->

  <!-- .......... Include Spinner ................ -->
  <div id="include-spinner"></div>
  <!-- .......... Include Spinner ................ -->

  <!-- .......... End: Include Files ............. -->
  <!-- -->
  <!-- ########################################### -->


  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Control Panel ..................................... -->
  <div id="control" >
    <form id="inputs">
      <div class="form-horizontal">


        <!-- .................. Region Menu ......................... -->
        <div class="form-group">
          <label class="control-spacer control-group" for="region"> Region: </label>
          <select class="form-control" id="region" autofocus onchange="add_editions()">
          </select>
        </div>
        <!-- .................. End: Region Menu .................... -->

        <!-- .................. Edition Menu ........................ -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> Edition: </label>
          <select class="form-control" id="edition" multiple size=5 onchange="add_options()">
          </select>
        </div>
        <!-- ............. End: Edition Menu ........................ -->

        <!-- .................. Enter Latitude ...................... -->
        <div class="form-group form-group-sm form-inline" >
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <br> <small id="lat_bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="lat" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Latitude ................. -->

        <!-- .................. Enter Logitude ...................... -->
        <div class="form-group form-group-sm form-inline" >
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <br> <small id="lon_bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control"  type="text" name="lon" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Logitude ................. -->

        <!-- .................. IMT Menu ............................ -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> Intensity Measure Type: </label>
          <select class="form-control" id="imt">
          </select>
        </div>
        <!-- .................. End: Imt Menu ....................... -->

        <!-- .................. Vs30 Menu ........................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> V<sub>s</sub>30: </label>
          <select class="form-control" id="vs30" >
          </select>
        </div>
        <!-- .................. End: Vs30 Menu ...................... -->

      </div> 
    </form>
  </div> 
  <!-- ............................ End: Control Panel ..................................... -->
  <!-- -->
  <!-- ##################################################################################### -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Plots ............................................. -->
  <div id="content">
   
 
    <!-- ................. Hazard Curves Plot ........... -->
    <div class="plot-panel hidden">
      <div id="hazard-plot-panel" class="panel panel-default">
        <!-- Plot Title -->
        <div class="panel-heading" id="hazard-plot-title">
          Hazard Curves 
          <span id="hazard-plot-text"></span>  
          <span class="plot-resize" id="hazard-plot-resize" ></span>
        </div> 
        <!-- Plot Title -->

        <!-- Plot -->
        <div class="panel-content" id="hazard-curves-plot"></div>
        <!-- Plot -->

        <!-- Plot Buttons -->
        <div class="panel-footer"  id="hazard-axes-btns">
          <div class="form-inline axes-btns">
            <!-- X-axis Button -->
            <div class="form-group form-group-sm"> 
              <label  for="hazard-plot-xaxis" > X-axis </label>
              <div class="btn-group btn-group-sm" id="hazard-plot-xaxis" data-toggle="buttons">
                <label class="btn btn-sm btn-default">
                  <input type="radio" name="xaxis" value="linear" >Linear
                </label>
                <label class="btn btn-sm btn-default">
                  <input type="radio" name="xaxis" value="log" >Log
                </label>
              </div>
            </div>
            <!-- X-axis Button -->

            <!-- Y-axis Button -->
            <div class="form-group form-group-sm">
              <label  for="hazard-plot-yaxis" > Y-axis </label>
              <div class="btn-group btn-group-sm" id="hazard-plot-yaxis" data-toggle="buttons">
                <label class="btn btn-sm btn-default">
                  <input type="radio" name="yaxis" value="linear" >Linear
                </label>
                <label class="btn btn-sm btn-default">
                  <input type="radio" name="yaxis" value="log" >Log
                </label>
              </div>
            </div>
            <!-- Y-axis Button -->
          </div>
        </div>
        <!-- Plot Buttons -->
      </div>
    </div>
    <!-- ................. Hazard Curves Plot ........... -->

  </div> 
  <!-- .............................. End: Plots ........................................... -->
  <!-- -->
  <!-- ##################################################################################### -->


  <!-- ######################################################## -->
  <!-- -->
  <!-- ................. Import JavaScript .................... -->

  <!-- ............ jQuery ................ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- ............ jQuery ................ -->


  <!-- ............. Bootstrap ............ -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- ............. Bootstrap ............ -->

  <!-- ..... Application Specific JavaScript ......... -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/common.js"        type="text/javascript" charset="UTF-8"></script>
  <script src="js/plot.js"          type="text/javascript" charset="UTF-8"></script>
  <script src="js/model-compare.js" type="text/javascript" charset="UTF-8"></script>
  <!-- ..... Application Specific JavaScript ......... -->


  <!-- ............... End: Import JavaScript ................. -->
  <!-- -->
  <!-- ######################################################## -->



</body>
<!-- ................... Body ................ -->

</html>



<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <title>NSHMP Model Compare</title>
  <meta name="veiwport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/model-compare.css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->



<!-- ................... Body ................ -->
<body>



  <!-- ############################################ -->
  <!-- -->
  <!-- .............. Header ................... -->
  <div id="header">
    <span class="title">Model Compare</span>
    <div id="header-menu" class="dropdown-toggle"  data-toggle="dropdown"> 
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </div>
    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="header-menu" >
      <li><a href="spectra-plot.html"  >Response Spectra</a> </li>
      <li><a href="model-explorer.html">Model Explorer  </a> </li>
      <li><a href="model-compare.html" >Model Compare   </a> </li>
    </ul>
  </div>
  <!-- .................. Header ................... -->
  <!-- -->
  <!-- ############################################ -->
  


  <!-- ############################################ -->
  <!-- -->
  <!-- .................. Footer .................. -->
  <div id="footer">
    <button id="update-plot" class="btn btn-primary">Update</button>
    <span>
      <button id="raw-data" style="float:right;" class="btn btn-danger">Raw Data</button>
    </span>
  </div>  
  <!-- .................. Footer .................. -->
  <!-- -->
  <!-- ############################################ -->


  <!-- ############################################ -->
  <!-- -->
  <!-- .................. Spinner ................. -->
  <div id="overlay"></div>
  <div id="loader">
    <div id="spinner"></div>
    <div id="loader-text"></div>
  </div>
  <!-- .................. Spinner ................. -->
  <!-- -->
  <!-- ############################################ -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Control Panel ..................................... -->
  <div id="control" >
    <form id="inputs">
      <div class="form-horizontal">


        <!-- .................. Region Menu ......................... -->
        <div class="form-group">
          <label class="control-spacer control-group" for="region"> Region: </label>
          <select class="form-control" id="region" size=3 autofocus onchange="add_editions()">
          </select>
        </div>
        <!-- .................. End: Region Menu .................... -->

        <!-- .................. Edition Menu ........................ -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> Edition: </label>
          <select class="form-control" id="edition" multiple onchange="add_options()">
          </select>
        </div>
        <!-- ............. End: Edition Menu ........................ -->

        <!-- .................. Enter Latitude ...................... -->
        <div class="form-group form-group-sm form-inline" >
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <br> <small id="lat_bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="lat" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Latitude ................. -->

        <!-- .................. Enter Logitude ...................... -->
        <div class="form-group form-group-sm form-inline" >
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <br> <small id="lon_bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control"  type="text" name="lon" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Logitude ................. -->

        <!-- .................. IMT Menu ............................ -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> Intensity Measure Type: </label>
          <select class="form-control" id="imt">
          </select>
        </div>
        <!-- .................. End: Imt Menu ....................... -->

        <!-- .................. Vs30 Menu ........................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> V<sub>s</sub>30: </label>
          <select class="form-control" id="vs30" >
          </select>
        </div>
        <!-- .................. End: Vs30 Menu ...................... -->

      </div> 
    </form>
  </div> 
  <!-- ............................ End: Control Panel ..................................... -->
  <!-- -->
  <!-- ##################################################################################### -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Plots ............................................. -->
  <div id="content">

    <!-- ................. Hazard Curves Plot ........... -->
    <div id="hazard-plot-panel" >
      <div class="panel panel-default">
        <div class="panel-heading" id="hazard-plot-title">
          Hazard Curves 
          <span id="hazard-plot-text"></span>  
          <span id="hazard-plot-resize" ></span>
        </div> 
        <div id="hazard-curves-plot"></div>
      </div>
    </div>
    <!-- ................. Hazard Curves Plot ........... -->

  </div> 
  <!-- .............................. End: Plots ........................................... -->
  <!-- -->
  <!-- ##################################################################################### -->

</body>
<!-- ................... Body ................ -->

</html>



<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <title>NSHMP Model Explorer</title>
  <meta name="veiwport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Call the National Seismic Hazard Mapiping Project web services code">
  
   
  <!-- ............ jQuery ................ -->
  <!-- jQuery needed for Bootstrap JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- ............ jQuery ................ -->
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
  <!-- ............. Bootstrap ............ -->

  <!-- ............. Google Charts ............. -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- ............. Google Charts ............. -->
   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/model-explorer.css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->



<!-- ................... Body ................ -->
<body>
  

  <!-- ############################################ -->
  <!-- -->
  <!-- .................. Header ................... -->
  <div id="header">
    <span class="title">Hazard Curves</span>
    <div id="header-menu" class="dropdown-toggle"  data-toggle="dropdown"> 
      <span class="glyphicon glyphicon-menu-hamburger"></span>
    </div>
    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="header-menu" >
      <li><a href="spectra-plot.html"  >Response Spectra</a> </li>
      <li><a href="model-explorer.html">Model Explorer  </a> </li>
    </ul>
  </div>
  <!-- .................. Header ................... -->
  <!-- -->
  <!-- ############################################ -->
  


  <!-- ############################################ -->
  <!-- -->
  <!-- .................. Footer .................. -->
  <div id="footer">
    <button id="submit_url" class="btn btn-primary">Plot</button>
    <span>
      <button id="raw_json" style="float:right;" class="btn btn-danger">Raw Data</button>
    </span>
  </div>  
  <!-- .................. Footer .................. -->
  <!-- -->
  <!-- ############################################ -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Control Panel ..................................... -->
  <div id="control" >
    <form id="inputs">
      <div class="form-horizontal">

        <!-- .................. Edition Menu ........................ -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> Edition: </label>
          <select class="form-control" id="edition" onchange="add_regions()">
          </select>
        </div>
        <!-- ............. End: Edition Menu ........................ -->

        <!-- .................. Region Menu ......................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="region"> Region: </label>
          <select class="form-control" id="region" onchange="add_options()">
          </select>
        </div>
        <!-- .................. End: Region Menu .................... -->

        <!-- .................. Enter Latitude ...................... -->
        <div class="form-group form-group-sm form-inline" onsubmit="return false;">
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <br> <small id="lat_bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="lat"  />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Latitude ................. -->

        <!-- .................. Enter Logitude ...................... -->
        <div class="form-group form-group-sm form-inline" onsubmit="return false;">
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <br> <small id="lon_bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control"  type="text" name="lon" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Logitude ................. -->

        <!-- .................. IMT Menu ............................ -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> Intensity Measure Type: </label>
          <select class="form-control" id="imt">
          </select>
        </div>
        <!-- .................. End: Imt Menu ....................... -->

        <!-- .................. Vs30 Menu ........................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> V<sub>s</sub>30: </label>
          <select class="form-control" id="vs30" >
          </select>
        </div>
        <!-- .................. End: Vs30 Menu ...................... -->

      </div> 
    </form>
  </div> 
  <!-- ............................ End: Control Panel ..................................... -->
  <!-- -->
  <!-- ##################################################################################### -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Plots ............................................. -->
  <div id="content">

    <!-- ................. Hazard Curves Plot ........... -->
    <div id="hazard-plot-panel" style="display:none;">
      <div class="panel panel-default">
        <div class="panel-heading" id="plot-title">
          <span id="hazard-plot-collapse" 
                class="glyphicon glyphicon-chevron-up" 
                data-toggle="collapse" 
                data-target="#hazard-curves-plot" 
                aria-expanded="true" style="display:none"></span> 
            Hazard Curves 
          <span id="hazard-plot-resize" style="float:right;" ></span>
        </div> 
        <div class="panel-body collapse in" id="hazard-curves-plot"></div>
      </div>
    </div>
    <!-- ................. Hazard Curves Plot ........... -->

    <!-- .............. Component Curves Plot ........... -->
    <div  id="component-plot-panel" style="display:none;">
      <div  class="panel panel-default">
        <div class="panel-heading" id="component-plot-title">
          <span id="component-plot-collapse" 
                class="glyphicon glyphicon-chevron-up" 
                data-toggle="collapse" 
                data-target="#component-curves-plot" 
                aria-expanded="true" style="display:none"></span> 
            Component Curves <span id="component-plot-text"></span> 
          <span id="component-plot-resize" style="float:right;" ></span>
        </div>
        <div class="panel-body collapse in" id="component-curves-plot"> </div>
      </div>
    </div>
    <!-- .............. Component Curves Plot ........... -->

  </div> 
  <!-- .............................. End: Plots ........................................... -->
  <!-- -->
  <!-- ##################################################################################### -->

</body>
<!-- ................... Body ................ -->

</html>

<!-- ..... Application Specific JavaScript ......... -->
<script src="js/model-explorer.js"></script>
<!-- ..... Application Specific JavaScript ......... -->



<!doctype html>


<html lang="en">

<!-- ................... Head ................ -->
<head>

  <meta name="veiwport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">  

  <!-- Title is defined in common.js -->
  
  <!-- ............. Bootstrap ............ -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- ............. Bootstrap ............ -->

   
  <!-- ........... CSS Files ....... -->
  <link rel="stylesheet" href="css/template.css"       type="text/css">
  <link rel="stylesheet" href="css/model-explorer.css" type="text/css">
  <!-- ........... CSS Files ....... -->
 
</head>
<!-- ................... Head ................ -->



<!-- ................... Body ................ -->
<body>


  <!-- ########################################### -->
  <!-- -->
  <!-- ............ Include Files ................ -->

  <!-- ........... Include Header ................ -->
  <div id="include-header"></div>
  <!-- ........... Include Header ................ -->

  <!-- ............. Include Footer .............. -->
  <div id="include-footer"></div>
  <!-- ............. Include Footer .............. -->

  <!-- .......... Include Spinner ................ -->
  <div id="include-spinner"></div>
  <!-- .......... Include Spinner ................ -->

  <!-- .......... End: Include Files ............. -->
  <!-- -->
  <!-- ########################################### -->


  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Control Panel ..................................... -->
  <div id="control" >
    <form id="inputs">
      <div class="form-horizontal">

        <!-- .................. Edition Menu ........................ -->
        <div class="form-group">
          <label class="control-spacer control-group" for="edition"> Edition: </label>
          <select class="form-control" id="edition" autofocus onchange="add_regions()">
          </select>
        </div>
        <!-- ............. End: Edition Menu ........................ -->

        <!-- .................. Region Menu ......................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="region"> Region: </label>
          <select class="form-control" id="region" onchange="add_options()">
          </select>
        </div>
        <!-- .................. End: Region Menu .................... -->

        <!-- .................. Enter Latitude ...................... -->
        <div class="form-group form-group-sm form-inline" onsubmit="return false;">
          <label class="control-spacer control-group" 
            for="lat"> Latitude: <br> <small id="lat_bounds"></small>
          </label> <br>
          <div class="input-group">
            <input id="lat" class="form-control" type="text" name="lat"  />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Latitude ................. -->

        <!-- .................. Enter Logitude ...................... -->
        <div class="form-group form-group-sm form-inline" onsubmit="return false;">
          <label class="control-spacer control-group" 
            for="lon"> Longitude: <br> <small id="lon_bounds"></small> 
          </label> <br>
          <div class="input-group">
            <input id="lon" class="form-control"  type="text" name="lon" />
            <div class="input-group-addon">&#176;</div>
          </div>
        </div>
        <!-- .................. End: Enter Logitude ................. -->

        <!-- .................. IMT Menu ............................ -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="imt"> Intensity Measure Type: </label>
          <select class="form-control" id="imt">
          </select>
        </div>
        <!-- .................. End: Imt Menu ....................... -->

        <!-- .................. Vs30 Menu ........................... -->
        <div class="form-group form-group-sm">
          <label class="control-spacer control-group" for="vs30"> V<sub>s</sub>30: </label>
          <select class="form-control" id="vs30" >
          </select>
        </div>
        <!-- .................. End: Vs30 Menu ...................... -->

      </div> 
    </form>
  </div> 
  <!-- ............................ End: Control Panel ..................................... -->
  <!-- -->
  <!-- ##################################################################################### -->



  <!-- ##################################################################################### -->
  <!-- -->
  <!-- ................................. Plots ............................................. -->
  <div id="content">

    <!-- ................. Hazard Curves Plot ........... -->
    <div id="hazard-plot-panel" class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading" id="hazard-plot-title">
          Hazard Curves 
          <span id="hazard-plot-resize" ></span>
        </div> 
        <div class="panel-content" id="hazard-curves-plot"></div>
        <!-- Plot Buttons -->
        <div class="panel-footer"  id="axes-btn">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group axes-btn" role="group" >
              <button type="button" class="btn btn-default" id="hazard-plot-xaxis">X-axis</button>
            </div>
            <div class="btn-group axes-btn" role="group">
              <button type="button" class="btn btn-default" id="hazard-plot-yaxis">Y-axis</button>
            </div>
          </div>
        </div>
      
      </div>
    </div>
    <!-- ................. Hazard Curves Plot ........... -->

    <!-- .............. Component Curves Plot ........... -->
    <div  id="component-plot-panel" class="col-lg-6">
      <div  class="panel panel-default">
        <div class="panel-heading" id="component-plot-title">
          Component Curves <span id="component-plot-text"></span> 
          <span id="component-plot-resize" ></span>
        </div>
        <div id="component-curves-plot"> </div>
        <!-- Plot Buttons -->
        <div class="panel-footer"  id="axes-btn">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group axes-btn" role="group" >
              <button type="button" class="btn btn-default" id="component-plot-xaxis">X-axis</button>
            </div>
            <div class="btn-group axes-btn" role="group">
              <button type="button" class="btn btn-default" id="component-plot-yaxis">Y-axis</button>
            </div>
          </div>
        </div>
      
      </div>
    </div>
    <!-- .............. Component Curves Plot ........... -->

  </div> 
  <!-- .............................. End: Plots ........................................... -->
  <!-- -->
  <!-- ##################################################################################### -->



  <!-- ######################################################## -->
  <!-- -->
  <!-- ................. Import JavaScript .................... -->

  <!-- ............ jQuery ................ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- ............ jQuery ................ -->


  <!-- ............. Bootstrap ............ -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- ............. Bootstrap ............ -->


  <!-- ..... Application Specific JavaScript ......... -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/common.js"         type="text/javascript" charset="UTF-8"></script>
  <script src="js/plot.js"           type="text/javascript" charset="UTF-8"></script>
  <script src="js/model-explorer.js" type="text/javascript" charset="UTF-8"></script>
  <!-- ..... Application Specific JavaScript ......... -->


  <!-- ............... End: Import JavaScript ................. -->
  <!-- -->
  <!-- ######################################################## -->



</body>
<!-- ................... Body ................ -->

</html>

<!doctype html>

<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/nshmp-haz-ws/css/D3View.css" type="text/css">
 
  <style>

    #plots{
      position: fixed;
      top: 0;
      right:0;
      bottom: 0;
      left: 0;
      margin: 20px;
      overflow: auto;
    }

    #btns{
      position: fixed;
      right:0;
      bottom:0;
      left:0;
    }

    </style>

</head>


<body>

  <div id="plots" >
  </div> 




  <div class="btn-group" id="btns">
    <button class="btn btn-default" id="update-plot" type="button"> Update Plot </button> 
    <button class="btn btn-default" id="add-plot" type="button"> Add Plot </button> 
    <button class="btn btn-default" id="remove-plot" type="button"> Remove Plot </button> 
      
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  
  <script src="/nshmp-haz-ws/js/lib/D3View.js"  type="text/javascript" charset="UTF-8"></script>
  <script src="/nshmp-haz-ws/js/lib/D3LinePlot.js"  type="text/javascript" charset="UTF-8"></script>
  <script src="/nshmp-haz-ws/js/lib/Tooltip.js" type="text/javascript" charset="UTF-8"></script>




<script>



let el,
    plot,
    options;

el = document.querySelector("#plots");

options = {
  title: "Test Title",
  legendLocation: "topright",
  xAxisScale: "linear",
  yAxisScale: "log",
  tooltipText: ["Label","X value","Y Value"]
};



$("#update-plot").click(function(){

  let data = [];
  let labels = [];
  
  let dataLabels = dataAndLabels();
  data = dataLabels[0];
  labels = dataLabels[1];

  plot.data = data;
  plot.labels = labels;
  
  plot.plotData();

  
});


$("#add-plot").click(function(){


  let data = [];
  let labels = [];
  let ids = [];

  let dataLabels = dataAndLabels();
  data = dataLabels[0];
  labels = dataLabels[1];
  ids = dataLabels[2];

  plot = new D3LinePlot(el);
  plot.setOptions(options);
  plot.xLabel = "X-label";
  plot.yLabel = "Y-Label";

  plot.data = data;
  plot.labels = labels;
  plot.ids = ids;

  plot.plotData();



});

$("#remove-plot").click(function(){
  plot.destroy();
});
  

function dataAndLabels(){
  let tmp = [];
  let data = [];
  let labels = [];
  let ids = [];

  let nd = Math.floor((Math.random()*3)+1);
  let ndp = Math.floor((Math.random()*20)+10);
  for (let jd=0;jd<nd;jd++){
    for(let jdp=1;jdp<=ndp;jdp++){
      tmp.push([jdp,Math.random()* 10]);
    }
    data.push(tmp);
    labels.push("Label " + (jd+1));
    ids.push("label"+ (jd+1));
    tmp = [];
  }

  return [data,labels,ids];
}

</script>


</body>




</html>
